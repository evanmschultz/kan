# kan example configuration
#
# Resolution order:
# 1) CLI flags (--config, --db, --app, --dev)
# 2) Environment (KAN_CONFIG, KAN_DB_PATH, KAN_APP_NAME, KAN_DEV_MODE)
# 3) This TOML file
# 4) Platform defaults (use `kan paths` to print active paths)
#
# Dev mode stores data under "<app>-dev" so local builds do not clash with released installs.

[database]
# Leave empty to use platform defaults; set explicit path to pin DB location.
path = ""

[delete]
# archive | hard
default_mode = "archive"

[confirm]
# Confirmation gates for state-changing/destructive actions.
delete = true
archive = true
hard_delete = true
restore = false

[task_fields]
show_priority = true
show_due_date = true
show_labels = true
show_description = false

[board]
show_wip_warnings = true
# none | priority | state
group_by = "none"

[search]
# When true, `/` can search across all projects.
cross_project = false
include_archived = false
# Canonical lifecycle states only: todo | progress | done | archived.
states = ["todo", "progress", "done"]

[identity]
# Display name used for default actor identity in prompts and logs.
display_name = ""
# user | agent | system
default_actor_type = "user"

[paths]
# Global filesystem roots used for search/picker defaults.
search_roots = []

[ui]
# Durations used for "due soon" badges and summary counts.
due_soon_windows = ["24h", "1h"]
show_due_summary = true

[logging]
# debug | info | warn | error | fatal
level = "info"

[logging.dev_file]
# When true in --dev mode, runtime logs are also written to a local file sink.
enabled = true
# Relative paths are resolved from the current workspace directory.
dir = ".kan/log"

[project_roots]
# Machine-local root mappings by project slug. Keep these in TOML so DB exports stay portable.
# Example:
# inbox = "/Users/you/dev/inbox-repo"

[labels]
# Suggested labels available across all projects.
global = ["planning", "bug", "chore"]
# When true, task labels must come from global + project-specific allowlists.
enforce_allowed = false

[labels.projects]
# Per-project suggested labels, keyed by project slug.
inbox = ["kan", "roadmap", "ux"]

[keys]
command_palette = ":"
quick_actions = "."
multi_select = "space"
activity_log = "g"
undo = "z"
redo = "Z"
